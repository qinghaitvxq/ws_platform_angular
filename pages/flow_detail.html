<body ng-app="app"  ng-controller="AppController" class="flow-repo-body">

<div class="container-fluid">
    <div ng-include="'flow/flow_header.html'"></div>
    <div ng-include="'flow/flow_navigator.html'"></div>
    <div ng-include="'flow/flow_content.html'"></div>
    <div ng-include="'flow/flow_footer.html'"></div>

    <!--发起PK 弹出框-->
    <div class="modal fade" id="startPK_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">发起PK</h4>
                </div>
                <div class="modal-body">
                    <div class="new-flow-form">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">位置:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">产品类-市场调研-竞品分析流程</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发起人:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">大蛇丸</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发起时间:</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">2017年3月13号 18:30:37</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">修改建议:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="7"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="error-info">您还没有输入任何信息！</span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!--编辑流程弹出框-->
    <div class="modal fade" id="Edit_flow_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="edit_flow_modal_label">编辑流程</h4>
                </div>
                <div class="modal-body">
                    <div class="new-flow-form">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label >板块</label>
                                <select class="form-control">
                                    <option>hello</option>
                                    <option>hello</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label >流程类型</label>
                                <select class="form-control">
                                    <option>hello</option>
                                    <option>hello</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label >流程管理人</label>
                                <select class="form-control">
                                    <option>hello</option>
                                    <option>hello</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label >流程名称</label>
                                <input  class="form-control" >
                            </div>
                            <div class="form-group">
                                <label >内容简介绍(限140字符)</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label >编辑流程图(最多可添加三级节点)</label>
                            </div>
                            <div class="form-group">
                                <div class="edit-area"><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-trash"></span></div>
                                <input  class="form-control" placeholder="输入一级节点名称" >
                                <textarea class="form-control" rows="3" placeholder="请输入对该流程节点的解释说明"></textarea>

                            </div>
                            <div class="form-group">
                                <div class="edit-area"><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-trash"></span></div>
                                <input  class="form-control" placeholder="输入二级节点名称" >
                                <textarea class="form-control" rows="3" placeholder="请输入对该流程节点的解释说明"></textarea>
                            </div>

                            <div class="add-fnode"><span class="glyphicon glyphicon-plus "></span><span>添加一级节点</span></div>
                            <div class="form-group">
                                <label >流程说明</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label >版本名称</label>
                                <input  class="form-control" >

                            </div>
                            <div class="form-group">
                                <label >主要变更</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default">添加附件</button>

                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="error-info">您输入的信息有误！</span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../scripts/modal.js"></script>
<script src="../scripts/easyTree.js"></script>
<script src="../scripts/tooltip.js"></script>
<script src="../scripts/popover.js"></script>

<script>
    $(document).ready(function () {

        $(".userInfo-li").on("click",function (e) {
            display_childmenu(e);
        });

        $('.easy-tree').EasyTree({
            showtips:true,
            collapseAll:true
        });

        $('[data-toggle="popover"]').popover()
    });
    function display_childmenu(target) {
        var menu_ul=$(target.currentTarget).find('ul');
        if(!menu_ul||menu_ul.length==0 ) return;
        if(target.type=="mouseenter"){
            menu_ul.show();
        }
        if(target.type=="mouseleave"){
            console.log('mouse');
            menu_ul.hide();
        }
        if(target.type=="click"){
            var isVilible=menu_ul.is(":visible");
            if(isVilible){
                menu_ul.hide();
            }
            else {
                menu_ul.show();
            }
        }
    }
</script>
</html>
