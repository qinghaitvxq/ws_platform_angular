<script>
    $(document).ready(function () {

        $(".userInfo-li").on("click",function (e) {
            display_childmenu(e);
        });

        $('.easy-tree').EasyTree({
            showtips:true,
            collapseAll:true,
            newNodeIcon:{
                parentIcon:"glyphicon-plus",
                childIcon:"glyphicon-minus"
            }
        });

        $('[data-toggle="popover"]').popover()
    });
    function display_childmenu(target) {
        var menu_ul=$(target.currentTarget).find('ul');
        if(!menu_ul||menu_ul.length==0 ) return;
        if(target.type=="mouseenter"){
            menu_ul.show();
        }
        if(target.type=="mouseleave"){
            console.log('mouse');
            menu_ul.hide();
        }
        if(target.type=="click"){
            var isVilible=menu_ul.is(":visible");
            if(isVilible){
                menu_ul.hide();
            }
            else {
                menu_ul.show();
            }
        }
    }
</script>
