<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>提交报告</title>

    <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="../style/bootstrap.css">
    <!--<link rel="stylesheet" href="http://zgs225.github.io/easy-tree/dist/css/easyTree.min.css">-->
    <!--<link rel="stylesheet" href="../style/main-min.css">-->
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/easyTree.css">

    <script src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>

<div class="modal-content project_full_report">
    <div class="modal-header">

        <h4 class="modal-title" id="myModalLabel">任务完成填写表单</h4>
    </div>
    <div class="modal-body">
        <div class="new-flow-form">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">项目名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static title_p">国际公司调研</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">报告名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="报告名称">
                    </div>
                </div>
                <div class="form-group div_pl_10p div_border">
                    <ul id="flowtree">

                    </ul>
                </div>


                <div class="form-group " id="div_file">
                    <input type="file" name="" id="my_file_upload" multiple="multiple">
                </div>

                <div class="form-group btn-red-font" id="div_file_tips">
                    <span class="glyphicon glyphicon-volume-up"></span>&nbsp;<span>IE10以下版本可在文件管理页进行附件上传</span>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <span class="error-info">您输入的信息有误！</span>

        <button type="button" class="btn btn-primary">提交</button>
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../scripts/modal.js"></script>
<script src="../scripts/helper_plugins.js"></script>
<script src="../scripts/flow_tree.js"></script>
<script>
    $(document).ready(function () {
        $("#flowtree").flowtree({
            "readonly": true
        });
        //新建流程- 附件
        $('#my_file_upload').file_upload('init');
    });

</script>
</html>
